<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Top Ten Words</a>
  <form class="form-inline">
    <input [formControl]="twoLetters" class="form-control mr-sm-2" type="search" placeholder="Two Letters..." aria-label="Two Letters" (input)="refresh()">
    <!--    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>-->
  </form>
</nav>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2>{{title}} starting with {{twoLetters.value}}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
          <th scope="col">Word</th>
          <th scope="col">Count</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let word of words">
          <td>{{word.value}}</td>
          <td>{{word.count}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
